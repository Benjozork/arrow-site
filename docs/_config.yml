title: Arrow
#-------------------------
name: Λrrow
#-------------------------
description: Functional companion to Kotlin's Standard Library
#-------------------------
author: The Λrrow Authors
keywords: functional-programming, kotlin-library, monads, monad-transformers, functional-data-structure, kotlin, fp-types, adt, free-monads, tagless-final, mtl, for-comprehension, category-theory
#-------------------------
url: https://arrow-kt.io
#-------------------------
twitter_handle: "@arrow_kt"
#-------------------------
gitter_room: "arrow-kt/Lobby"
#-------------------------
sass:
    style: compressed
#-------------------------
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile', '.bundle']
#-------------------------
collections:
  code:
    output: true
# Default Front Matter values to be set
defaults:
  - scope:
      path: "docs/apidocs/arrow-optics"
      type: "pages"
    values:
      layout: "docs-optics"
  - scope:
      path: "docs/apidocs/arrow-optics-mtl"
      type: "pages"
    values:
      layout: "docs-optics"
  - scope:
      path: "docs/apidocs"
      type: "pages"
    values:
      layout: "docs-core"
  - scope:
      type: code
    values:
      layout: code

# Plugins
plugins:
  - jekyll-redirect-from

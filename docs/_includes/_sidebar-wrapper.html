<div id="sidebar-wrapper">

    <div class="sidebar-brand">
        <a class="brand" href="{{ '/' | relative_url }}">
            <img src="{{ '/img/arrow-brand-sidebar.svg' | relative_url}}" alt="">
            <span>Î›rrow</span>
        </a>
        <a href="javascript:void(0)" id="main-toggle" class="sidebar-toggle">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <ul class="sidebar-nav">
        {% for item in site.data.menu.options %}
        <li class="sidebar-nav-item">
            <a href="{% if item.url %}{{item.url | relative_url }}{% else %}#{% endif %}">
                <span>{{ item.title }}</span>
                {% if item.nested_options %}
                <i class="fa fa-angle-right"></i>
                {% endif%}
            </a>
            {% if item.nested_options %}
            <ul>
                {% for nested_item in item.nested_options %}
                <li>
                    <a href="{{ nested_item.url | relative_url }}">
                        <i class="fa fa-circle"></i>
                        <span>{{ nested_item.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif%}
        </li>
        {% endfor %}
    </ul>

</div>

<div id="doc-wrapper">
    <div class="doc-header">
        <a target="_blank" href="{{site.data.commons.github_repository}}/edit/master/arrow-docs/docs{{page.url | replace: '_', ''}}README.md"><i class="fa fa-pencil"></i> Edit</a>
    </div>
    <div class="doc-content">
      {% if page.video %}
      <a  href="#media-content" class="button-video"><i class="fa fa-youtube-play"></i> Show video</a>
      {% endif %}
      {{content}}
    </div>
    {% if page.video %}
      {% include _media-wrapper.html id=page.video %}
    {% endif %}
</div>
